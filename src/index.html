<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./../images/logo.svg" alt="logo image" />
      </div>
      <div class="score-board">
        <p>Score</p>
        <div class="score">0</div>
      </div>
    </header>

    <main>
      <div class="screen">
        <!-- screen one: user hands choice -->
        <div class="hands active">
          <div class="hand rock">
            <img src="./../images/rock.png" alt="paper hand" />
          </div>
          <div class="hand paper">
            <img src="./../images/paper.png" alt="paper hand" />
          </div>
          <div class="hand scissors">
            <img src="./../images/scissors.png" alt="paper hand" />
          </div>
        </div>

        <!-- screen two: show result -->
        <div class="choices">
          <div class="choice user-choice">
            <h2>You Picked</h2>
            <div class="image">
              <img src="./../images/paper.png" alt="" />
            </div>
          </div>
          <div class="result">
            <h2>You lose</h2>
            <div class="btn play">Play again</div>
          </div>
          <div class="choice computer-choice">
            <h2>The House Picked</h2>
            <div class="image">
              <img src="./../images/rock.png" alt="" />
            </div>
          </div>
        </div>
      </div>

      <!-- Rules modal -->
      <div class="modal">
        <div class="modal-container">
          <div class="modal__title">
            <h1>Rules</h1>
            <div class="times-image">
              <img src="./../images/icon-close.svg" alt="close icon" />
            </div>
          </div>
          <div class="modal__content">
            <img src="./../images/image-rules.svg" alt="rules" />
          </div>
        </div>
      </div>

      <div class="btn-container">
        <div class="btn rules">Rules</div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
